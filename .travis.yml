language: node_js
node_js:
- node
cache:
  directories:
  - "${HOME}/.cache/yarn"
  - node_modules
notifications:
  email:
    on_failure: always
    on_success: never
before_install:
- yarn config set progress=false
- yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
before_deploy:
- git config --local user.name "Travis CI"
- git config --local user.email "travis@travis-ci.org"
- tar -czvf Site_Build.tar.gz dist firebase.json
deploy:
  - provider: releases
    file:
    - Site_Build.tar.gz
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
      repo: genpw/genpw.com
  - provider: firebase
    token:
      secure: 
    message: 'A Message'
